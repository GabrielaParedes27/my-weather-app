<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-main">
            <form id="search-city">
                <input 
                type="search"
                id="search-input"
                placeholder="Search another city">
                <button type="button" id="search-button" class="btn btn-secondary btn-sm">Search🔍</button>
                <button type="button" id="current-location" class="btn btn-secondary btn-sm">Current📌</button>
            </form>    
        
            <div class="row">
            <div class="col-6">
                <img src="images\021-cloud.svg"
                class="ppal-img">
                <h3 id="new-city">
                    📍 New York, United States
                </h3>
            </div>
        
            <div class="col-6">
                <div class="main-info">
                <h4 class="current-date" id="updated-date">
                    Monday, February 22 2021 | 22:15
                </h4>    
                <h2>
                     <strong id="temperature-unit">
                         23
                    </strong>
                    
                    <a href="#" id="celsius">°C </a>| 
                    <a href="#" id="fahrenheit"> °F</a>
                </h2>
                 <p id="weather-description">
                    Mostly cloudy throughout the day
                 </p>
                </div>
            </div>
            </div>



        <div class="card-group">
            
                <div class="col">
            <div class="card-1">
                <img src="images\021-cloudy.svg" 
                class="card-img-top" 
                >
                <div class="card-body">
                    <h5 class="card-title">Tue</h5>
                    <p class="card-text">23°/12°</p>
                </div>
            </div>
                </div>
                <div class="col">
            <div class="card-2">
                <img src="images\021-cloudy-1.svg" 
                class="card-img-top" 
                >
                <div class="card-body">
                    <h5 class="card-title">Wed</h5>
                    <p class="card-text">25°/15°</p>
                </div>
                </div>
            </div>
                <div class="col">
            <div class="card-3">
                <img src="images\021-sun.svg" 
                class="card-img-top" 
                >
                <div class="card-body">
                    <h5 class="card-title">Thu</h5>
                    <p class="card-text">27°/23°</p>
                </div>
                </div>
            </div>
                <div class="col">
            <div class="card-4">
                <img src="images\021-rain-1.svg" 
                class="card-img-top" 
                >
                <div class="card-body">
                    <h5 class="card-title">Fri</h5>
                    <p class="card-text">23°/10°</p>
                </div>
                </div>
            </div>
                <div class="col">
            <div class="card-5">
                <img src="images\021-sunrise.svg" 
                class="card-img-top" 
                >
                <div class="card-body">
                    <h5 class="card-title">Sat</h5>
                    <p class="card-text">27°/12°</p>
                </div>
                </div>
            </div>
            
        </div>
        </div>
        <p><a href="https://github.com/GabrielaParedes27/my-weather-app.git" target="blank">Open-source code</a> by Gabriela Paredes</p>
    </div>
    <script src="js.js"></script>
</body>
</html>
